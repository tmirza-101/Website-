<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - NAMC Education Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="namc-logo.png" alt="NAMC Logo" class="login-logo">
                <h1>Students Portal</h1>
                <p>Sign in to access your courses and assignments</p>
            </div>
            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="email">Email Address or Student ID</label>
                    <input type="text" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 100%;">Sign In</button>
            </form>
            <div class="login-footer">
                <p>Don't have an account? <a href="student-register.html">Register here</a></p>
                <p style="margin-top: 1rem;"><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
